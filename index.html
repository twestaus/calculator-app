<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="output">0</div>
      <div class="keypad">
        <button class="btn clear bg-grey">C</button>
        <button class="btn bg-grey">&larr;</button>
        <button class="btn bg-orange">&#247;</button>
        <button class="btn bg-grey">7</button>
        <button class="btn bg-grey">8</button>
        <button class="btn bg-grey">9</button>
        <button class="btn bg-orange">&times;</button>
        <button class="btn bg-grey">4</button>
        <button class="btn bg-grey">5</button>
        <button class="btn bg-grey">6</button>
        <button class="btn bg-orange">&minus;</button>
        <button class="btn bg-grey">1</button>
        <button class="btn bg-grey">2</button>
        <button class="btn bg-grey">3</button>
        <button class="btn bg-orange">&plus;</button>
        <button class="btn zero bg-grey">0</button>
        <button class="btn bg-orange">&equals;</button>
      </div>
    </div>
  </body>
</html>
